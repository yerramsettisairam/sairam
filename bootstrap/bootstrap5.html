<!DOCTYPE html>
<html>

<head>
  <title>popover</title>
  <script src="../uxfactory/bootstrap-5.0.2-dist/popper.min.js"></script>
  <link rel="stylesheet" href="../uxfactory/bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <script src="../uxfactory/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"> </script>
</head>

<body>
  <br>

  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
    data-bs-placement="top" data-bs-content="Top popover">
    Popover on top
  </button>
  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
    data-bs-placement="right" data-bs-content="Right popover">
    Popover on right
  </button>
  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
    data-bs-placement="bottom" data-bs-content="Bottom popover">
    Popover on bottom
  </button>
  <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
    data-bs-placement="left" data-bs-content="Left popover">
    Popover on left
  </button>
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>
</body>
</html>
