<!DOCTYPE html>
<html>

<head>
    <title>functions</title>
</head>

<body>
    <script>
        //add;
        function add(a, b) {
            return a + b;
        }
        let a = add(50, 50);
        console.log(a);

        //substraction;
        function sub(a, b) {
            return a - b;
        }
        let b = sub(100, 60);
        console.log(b);

        //multiple;
        function multiple(a, b) {
            return a * b;
        }
        let c = multiple(5 * 7);
        console.log(c);

        //divide by;
        function divide(a, b) {
            return a / b;
        }
        let y = divide(50, 10);
        console.log(y);

    </script>
</body>

</html>
