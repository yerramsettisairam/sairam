<!DOCTYPE html>
<html>

<head>
    <title>comparsion operator</title>
</head>

<body>
    <script>
        let x = 5;

        //==equal to ;
        if (x == 5) {
            console.log('inside to equal if');
        }

        //===equal to value and equal type;
        if (x === 5) {
            console.log('inside equal to value and type');
        }

        //!=not equal ;
        if (x != 6) {
            console.log('inside not equal');
        }
        //!==not equal value & equal type;
        if (x !== 6) {
            console.log('inside not equal value and type');
        }

        // > greaterthan;
       if(x>7){
            console.log('inside value greaterthan');
        }
    </script>
</body>

</html>
