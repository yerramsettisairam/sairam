<!DOCTYPE html>
<html>
<head>
<title> js math</title>
</head>

<body>
    <script>
        //add;
        console.log(Math.PI);

        //round fig number;
        console.log('round is show the nearst value:')
        console.log(Math.round(4.6));
        console.log(Math.round(5.6));
        console.log(Math.round(6.6));

        //ceil;
        console.log('ceil it show the upper value:');
        console.log(Math.ceil(7.5));
        console.log(Math.ceil(9.8));
        console.log(Math.ceil(8.8));

        //floor;
        console.log('floor it show lower value:');
        console.log(Math.floor(6.4));
        console.log(Math.floor(5.8));
        console.log(Math.floor(4.4));

        //square root;
        console.log('square root:');
        console.log(Math.sqrt(60));
        console.log(Math.sqrt(68));
        console.log(Math.sqrt(62));

        //sign;
        console.log('sign it show the null,negative,postive value:');
        console.log(Math.sign(0));
        console.log(Math.sign(-1));
        console.log(Math.sign(20));
    </script>
</body>
</html>
