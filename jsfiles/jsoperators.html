<!DOCTYPE html>
<html>
    <head>
<script>
    //increamenting opertor;
    a=5;
    a++;
    console.log( 'increament operator value is ',a);
    //decreament operator;
    b=7;
    b--;
    console.log( 'decreament operatoar value is ',b);
</script>
    </head>
    <body>
        <script>
            var a=2;
            var b=3;
            // addition;
            c=a+b;
            console.log('addition value is ',c);

             // substraction;
             c=a-b;
            console.log('substraction value is',c);

           // multiple;
             c=a*b;
            console.log('multiple value is',c);

             // div;
             c=a+b;
            console.log( 'div value is',c);

             // reminder or percentage;
             c=a+b;
            console.log( 'reminder value is',c);

              //prefix ;
              d=8;
            ++d;
            console.log( 'prefix value is ',d);

              //postfix ;
              e=8;
            e++;
            console.log( 'postfix value is ',e);
        </script>
    </body>
</html>
